    function arrangeElements(list, total, baseRadius) {
        for (let i = 0; i < total; i++) {
            let element = list[i];

            let fontSize = parseFloat(window.getComputedStyle(element, null).getPropertyValue('font-size'));

            let scaleFactor = 0;

            if (window.innerWidth <= 768) {
                scaleFactor = fontSize / 30;

            } else {
                scaleFactor = fontSize / 80;
            }


            // 현재 요소의 각도를 계산합니다.
            let theta = i * 18 * scaleFactor;

            // 이동할 위치를 계산합니다.
            let x = 0;
            let y = baseRadius * Math.sin(toRadians(theta));
            let z = baseRadius * Math.cos(toRadians(theta));

            // 회전할 각도를 계산합니다.
            let rotation = -theta;

            // 계산한 위치와 각도로 transform 속성을 설정합니다.
            element.style.transform = `translate(-50%, -50%) translate3d(${x}px, ${y}px, ${z}px) rotateX(${rotation}deg)`;
        }
    }

    function toRadians(degrees) {
        return degrees * (Math.PI / 180);
    }

    // 자바스크립트 코드
    // MutationObserver 콜백 함수
    const mutationCallback = function (mutationsList, observer) {
        mutationsList.forEach((mutation) => {
            if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                // 스타일이 변경되었을 때 실행할 작업을 여기에 추가합니다.

                // .center 요소 가져오기
                const centerElement = document.querySelector('.center');

                // 현재 .center 요소의 transform 값 가져오기
                const transformStyle = centerElement.style.transform;

                const regex = /rotateX\((.*?)deg\)/;
                const matches = transformStyle.match(regex);
                if (matches) {
                    const rotateXValue = parseFloat(matches[1]);


                    if(rotateXValue < -20){
                        $('.ttu').removeClass('active');
                    }


                    if(rotateXValue >= -10 && rotateXValue < 6.66){
                        $('.ttu ').removeClass('active');
                        $('.list1').addClass('active');
                    }
                    if(rotateXValue >= 6.66 && rotateXValue < 23.32){
                        $('.ttu ').removeClass('active');
                        $('.list2').addClass('active');
                    }
                    if(rotateXValue >= 23.2 && rotateXValue < 40){
                        $('.ttu ').removeClass('active');
                        $('.list3').addClass('active');
                    }
                    if(rotateXValue >= 40 && rotateXValue < 56.6){
                        $('.ttu ').removeClass('active');
                        $('.list4').addClass('active');
                    }
                    if(rotateXValue >= 56.6 && rotateXValue < 73.2){
                        $('.ttu ').removeClass('active');
                        $('.list5').addClass('active');
                    }
                    if(rotateXValue >= 73.2 && rotateXValue < 90){
                        $('.ttu ').removeClass('active');
                        $('.list6').addClass('active');
                    }
                    if(rotateXValue >= 90 && rotateXValue < 106.6){
                        $('.ttu ').removeClass('active');
                        $('.list7').addClass('active');
                    }
                    if(rotateXValue >= 106.6 && rotateXValue < 123.2){
                        $('.ttu ').removeClass('active');
                        $('.list8').addClass('active');
                    }
                    if(rotateXValue >= 123.2 && rotateXValue < 150){
                        $('.ttu ').removeClass('active');
                        $('.list9').addClass('active');
                    }
                    if(rotateXValue > 150){
                        $('.ttu ').removeClass('active');
                    }


                }
            }
        });
    };

    // MutationObserver 생성
    const observer = new MutationObserver(mutationCallback);

    // 감시할 요소 선택
    const targetNode = document.querySelector('.center');

    // 감시할 옵션 설정
    const config = { attributes: true };

    // MutationObserver 시작
    observer.observe(targetNode, config);
