<script>
  // 토글테마(다크모드 온오프)
  document.getElementById("toggleTheme").addEventListener("click", () => {
    const wrapper = document.getElementById("wrapper");
 
    if (wrapper.classList.contains("dark")) {
        wrapper.classList.remove("dark");
        localStorage.setItem("darkTheme", "false");
    } else {
        wrapper.classList.add("dark");
        localStorage.setItem("darkTheme", "true");
    }
  });

  const storedTheme = localStorage.getItem("darkTheme"); 
  // 로컬스토리지 체크
  if (storedTheme !== null) {
      if (storedTheme === "true") {
        wrapper.classList.add("dark");
      } 
  } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      // 시스템에서 다크모드일 때 다크모드로 변경
      wrapper.classList.add("dark");
  }
</script>

<script>
  // Marsonry Layout
  let grid = document.querySelector('.grid');
  let msnry = new Masonry( grid, {
    itemSelector: 'none', // select none at first
    columnWidth: '.grid-item',
    percentPosition: true,
    horizontalOrder: true,
    gutter: 18,
    stagger: 42,
    // nicer reveal transition
    visibleStyle: { transform: 'translateY(0)', opacity: 1 },
    hiddenStyle: { transform: 'translateY(100px)', opacity: 0 },
  });

  // initial items reveal
  imagesLoaded( grid, function() {
    grid.classList.remove('are-images-unloaded');
    msnry.options.itemSelector = '.grid-item';
    let items = grid.querySelectorAll('.grid-item');
    msnry.appended( items );
  });



  const portfolioList = document.querySelector('.portfolio-list');
  const infScroll = new InfiniteScroll(portfolioList, {
    path: '.next',
    append: '.grid-item',
    status: '.page-load-status',
    hideNav: '.pager',
    history: false,
    outlayer: msnry,
  });  
  
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    json: '/assets/json/search.json',
    searchResultTemplate: `
      <li>
        <div>
          <i class="fas fa-book fa-fw"></i>
          <a href="{url}">{title}</a>
        </div>
        <div>
          <i class="fas fa-tags fa-fw"></i>
          <a href="{url}">{tags}</a>
        </div>
        <div>
          <i class="fas fa-calendar-alt fa-fw"></i>
          <a href="{url}">{date}</a>
        </div>
      </li>
    `,
    noResultsText: '',
    limit: 300,
  });

  window.onload = function() {
  window.simpleJekyllSearch.search(document.getElementById('search-input').value);
  };
</script>
