<header>
  <div class="inner">
      <div class="logo">
          <a href="/">Main(Logo)</a>
      </div>
      <div class="menu">
          {% for item in site.data.navigation %}
          <a href="{{item.link}}" {% if page.url == item.link %}class="current"{% endif %}>
              {{item.name}}
          </a>
          {% endfor %}
          <div class="quick-area">
            <div class="search-button">
              <button>
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
            <div class="theme" id="toggleTheme">
                <button>
                  <i class="fa-solid fa-sun"></i>
                  <i class="fa-solid fa-moon"></i>
                </button>
            </div>
          </div>
          
      </div>
  </div>
</header>
<script>
  // 토글테마(다크모드 온오프)
  document.getElementById("toggleTheme").addEventListener("click", () => {
    const wrapper = document.getElementById("wrapper");
 
    if (wrapper.classList.contains("dark")) {
        wrapper.classList.remove("dark");
        localStorage.setItem("darkTheme", "false");
    } else {
        wrapper.classList.add("dark");
        localStorage.setItem("darkTheme", "true");
    }
  });

  const storedTheme = localStorage.getItem("darkTheme"); 
  // 로컬스토리지 체크
  if (storedTheme !== null) {
      if (storedTheme === "true") {
        wrapper.classList.add("dark");
      } 
  } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
      // 시스템에서 다크모드일 때 다크모드로 변경
      wrapper.classList.add("dark");
  }
</script>

<div class="search-area">
  <div class="close-button">
    <i class="fa-solid fa-xmark"></i>
  </div>
  <div class="inner">
    <div class="search-box">
      <input id="search-input" 
        type="text" 
        spellcheck="false" 
        placeholder="Please search by title or tag..."
      >
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <ul id="search-results"></ul>
  </div>
</div>
<script>
  // 검색버튼 클릭
  document.querySelector('.search-button').addEventListener('click', function(){
    $('.search-area').animate({top: "0"}, 1000, 'easeOutBounce');
  });

  // 검색창 닫기
  document.querySelector('.close-button').addEventListener('click', function(){
    $('.search-area').animate({top: "105%"}, 1000, 'easeInOutBack');
  });
  
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('search-results'),
    json: '{{ site.baseurl }}/assets/json/search.json',
    searchResultTemplate: `
      <li class="result-list">
        <dl>
          <dt>
            <a href="{url}">{title}</a>
          </dt>
          <dd>
            {tags}
          </dd>  
        </dl>
      </li>
    `,
    noResultsText: `
      <li class="no-result">No results found</li>
    `,
    limit: 300,
  });

  window.onload = function() {
    window.simpleJekyllSearch.search(document.getElementById('search-input').value);
  };
</script>
